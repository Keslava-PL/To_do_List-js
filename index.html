<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List Task</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="label">
        <h2>To-Do List</h2>
        <div class="inputCollection">
          <input id="textInput" type="text" />
        <button id="addButton" type="button" >Add</button>
        </div>
        
      </div>
      <div class="list">
        <ul id="checkList"></ul>
      </div>
        <label for="completedCheck">show completed</label>
        <input type="checkbox" id="completedCheck" />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
